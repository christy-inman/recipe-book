<main *ngIf="activeSession$ | async; else newSession">
  <app-recipe-book mat-tab *ngIf="allRecipes$ | async; else loading"></app-recipe-book>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</main>  


<ng-template #newSession>
  <app-landing-page></app-landing-page>
</ng-template>
